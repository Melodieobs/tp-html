<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="description" content="Création d'un document HTML sur comment faire un formulaire.">
    <link rel="icon" type="image/jpg" href="../Favicone/favicon2.jpg">
    <title>Les Formulaires</title>

</head>

<body>

    <h1>Obszynski Mélodie - Les formulaires.</h1>
    <h2>Mon premier formulaire.</h2>
    <!-- debut du premier formulaire -->
    <form action="#" method="POST">
        <div>
            <input type="radio" name="sexe" value="homme1" id="homme1"><label for="homme1">Homme</label>
            <input type="radio" name="sexe" value="femme1" id="femme1"><label for="femme1">Femme</label>
            <input type="radio" name="sexe" value="nonrenseigné1" id="nonrenseigné1"><label for="nonrenseigné1">Non
                renseigné</label>
        </div>
        <div><label for="Nom">Nom :</label> <input type="text" name="text" id="Nom"></div>
        <div><label for="Prénom">Prénom :</label> <input type="text" name="text" id="Prénom"></div>
        <div><label for="Age">Age : </label><input type="number" name="number" min="16" max="99" id="Age"></div>
        <div><label for="Email">Email :</label> <input type="email" name="ChampEmail" id="Email"></div>
        <div><label for="text">Message :</label><textarea name="texte" id="text" cols="20" rows="2"></textarea></div>
        <div><input type="checkbox" name="case" id="coche"><label for="coche"> En cochant cette case j'accepte les
                conditions relatives à
                l'utilisation de mes donées personnelles. (accéder aux mentions légales)
            </label></div>
        <div><input type="Submit" name="bouton envoyer" value="envoyer le message"></div>
    </form>
    <!-- fin du  premier formulaire -->
    <hr>

    <h2>Ensemble de champs</h2>
    <!-- debut du deuxieme formulaire -->
    <form action="#" method="POST">
        <fieldset>
            <legend> MON SECOND FORMULAIRE</legend>
            <!-- début de regroupement identité -->
            <fieldset>
                <legend>Identité</legend>
                <div>
                    <input type="radio" name="sexe" id="homme" value="homme"><label for="homme">Homme</label>
                    <input type="radio" name="sexe" id="femme" value="femme"><label for="femme">Femme</label>
                    <input type="radio" name="sexe" id="nonrenseigné" value="nonrenseigné"> <label
                        for="nonrenseigné">Non renseigné</label>
                </div>
                <div><label for="Nom2">Nom :</label> <input type="text" name="Identité" id="Nom2"
                        placeholder="ex: Deschamps"></div>
                <div><label for="Prénom2">Prénom :</label> <input type="text" name="Identité" placeholder="ex: Didier"
                        id="Prénom2"></div>
                <div><label for="âge2">Age :</label> <input type="number" name="Identité" placeholder="ex: 58" id="âge2"
                        min="16" max="99"></div>
                    </fieldset>
                    <!-- fin de regroupement identité -->
                    <!-- début de regroupement Situtation personnelle -->
            <fieldset>
                <legend>Situtation personnelle</legend>
                <input type="radio" name="Situtation perso" value="célibataire" id="célibataire"><label
                    for="célibataire">Célibataire</label>
                <input type="radio" name="Situtation perso" value="marié" id="marié"><label for="marié">Marié</label>
                <input type="radio" name="Situtation perso" value="veuf" id="veuf"><label for="veuf">Veuf</label>
                <input type="radio" name="Situtation perso" value="unionlibre" id="unionlibre"><label
                    for="unionlibre">Union libre</label>
                </fieldset>
                <!-- fin de regroupement Situtation personnelle -->
                <!-- début de regroupement Contact -->
            <fieldset>
                <legend>Contact</legend>
                <div><label for="phone">Téléphone :</label> <input type="tel" id="phone" placeholder="ex: 0625487595"
                        name="phone" pattern="[0-9]{3}-(0-9){2}-[0-9]{3}"></div>
                <div><label for="Champemail2">Email :</label> <input type="email" name="ChampEmail" id="Champemail2"
                        placeholder="ex: d.d@gmail.com"></div>
            </fieldset>
            <div><input type="checkbox" name="case à cocher" id="coche1"><label for="coche1">En cochant cette case je
                    confirme que les données renseignées sont exactes.</label>
            </div>
            <div><input type="Submit" name="bouton transmettre" value="Transmettre mes coordonées">
            </div>
        </fieldset>
        <!-- fin de regroupement Contact -->
    </form>
    <!-- fin du deuxieme formulaire -->
</body>

</html>
